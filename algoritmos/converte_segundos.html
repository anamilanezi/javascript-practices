<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de segundos</title>

    <style>

    body {
            text-align: center;                        
            place-content: center;
            background-color: #f8cff8;
            font-family: monospace;
            color: rgb(59, 103, 185);
        }
        .conversor {
            text-align: center;
            background-color: cornflowerblue;
            padding: 20px;
        }
        

        h3 {
            margin: 0;
            font-size: 20px;
            color: #fae4fa
        }

    </style>

</head>

<body>
    <h2>Programa que, dada uma quantidade de segundos,<br> transforma esse valor em dias, horas, minutos e segundos.</h2>
    <div class="conversor">    
        <h3>Por favor, entre com o número de <br> segundos que deseja converter:</h3><br>
        <div class="entrada">
            <input/>
            <button>Converter</button>   
        </div>    
    </div> 
</body>

<script>
    
    var stringSegundos; 
    var botao = document.querySelector('button');
    var segundosDias  = 86400;
    var segundosHoras = 3600;
    var segundoMinutos = 60;
    
    function converter() {

        stringSegundos = document.querySelector('input');
        var entradaSegundos = parseInt(stringSegundos.value);

        if (isNaN(entradaSegundos)) {

            alert("Por favor, insira um número inteiro válido.")

        } else {

            var totalDias = parseInt(entradaSegundos / 86400);
            var restoDias = parseInt(entradaSegundos % segundosDias);

            var totalHoras = parseInt(restoDias / segundosHoras);
            var restoHoras = parseInt(restoDias % segundosHoras);

            var totalMinutos = parseInt(restoHoras / segundoMinutos);
            var restoSegundos = parseInt(restoHoras % segundoMinutos);

            alert("O valor inserido corresponde a " + totalDias + " dias, " + totalHoras + " horas, " + totalMinutos + " minutos e " + restoSegundos + " segundos.");
        }    
    }

    botao.onclick = converter;

</script>

</html>
