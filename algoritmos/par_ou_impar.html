<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar?</title>

    <style>

    body {
            text-align: center;                        
            place-content: center;
            background-color: #FDDF7E;
            font-family: monospace;
            color: #815CAB; 
        }
        .conteudo {
            text-align: center;
            background-color: #815CAB;
            padding: 20px;
        }

        h2 {
            font-size: 22px;
        }
        

        h3 {
            margin: 0;
            font-size: 20px;
            color: #FFEAA5
        }

        button {
            font-family: monospace;
        }

        .resultado {
            background-color: #FDDF7E;
            color: #815CAB;
            width: 250px;
            display: inline-block;
            padding: 10px;
            border: 2px solid #A789CA;
            border-radius: 10px;
        }


    </style>

</head>

<body>
    <h2>Programa que recebe um número inteiro e identifica se é par ou ímpar.</h2>
    <div class="conteudo">    
        <h3>Por favor, entre com um número inteiro</h3><br>
            <input/>
            <button>Par ou Ímpar?</button><br><br>
            <h3 class="resultado">RESPOSTA</h3>   
    </div> 
</body>

<script>

    var valorEntrada = document.querySelector('input');
    var button = document.querySelector('button');
    var resultado = document.querySelector('.resultado');

    function verificarNumero() {
        
        var numero = parseInt(valorEntrada.value);

        if(isNaN(numero)) {
            alert("Por favor, insira um número válido.")
        } else {
            if((numero % 2) == 0) {
                resultado.textContent = numero + " é um número par!"
            } else {
                resultado.textContent = numero + " é um número ímpar!"
            }
        }
        valorEntrada.value = "";
        valorEntrada.focus();
    }

    button.onclick = verificarNumero;

</script>


</html>
