<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar mensagem.</title>
    <style>

        body {
                text-align: center;                        
                place-content: center;
                background-color: #DDDDDD;
                font-family: monospace;
                color: #06113C; 
            }
            .conteudo {
                
                text-align: center;
                background-color: #06113C;
                padding: 20px;
            }
    
            h2 {
                width: 60%;
                margin: 10px auto;
                font-size: 22px;
                padding: 20px
            }
            
            h3 {
            margin: 0;
            font-size: 20px;
            color: #FFEAA5
            }
    
            button {
                margin-top: 10px;
                width: 100px;
                padding: 5px;
                font-family: monospace;
            }
    
            .resultado {
                background-color: #FF8C32;
                color: #06113C;
                width: 350px;
                display: inline-block;
                padding: 10px;
                border: 2px solid #EEEEEE;
                border-radius: 10px;
            }

            textarea {
                font-size: 16px;
                width: 350px;
                height: 100px;
                border-radius: 10px;
                padding: 10px;
                background-color: #EEEEEE;

            }
    
    </style>
</head>
<body>

    <h2>Digite a mensagem que deseja criptografar (em letras minúsculas)!</h2>
    <div class="conteudo">

            <textarea placeholder="Digite aqui sua mensagem" wrap="hard"></textarea>
            <br>
            <button id="criptografar">CRIPTOGRAFAR</button>            
            <br><br>
            <h3 class="resultado">Sua mensagem criptografada aparecerá aqui!</h3><br>
            <button id="limpar">limpar</button><br>
    </div> 

<script>

    var frase = document.querySelector("textarea");
    var botaoCriptografar = document.querySelector("#criptografar");
    var botaoLimpar = document.querySelector("#limpar");
    var resultado = document.querySelector(".resultado")

    function limpar() {
        resultado.textContent = "Sua mensagem criptografada aparecerá aqui!"
    }
    // Função para criptografar
    function cripto() {

    // Inicializa array para receber letras
        var fraseArray = []; 

    // Armazena cada letra/espaço da frase como elemento da array 
        for(var i = 0; i < frase.value.length; i++) {
            fraseArray.push(frase.value[i])
        }

    // Verifica cada elemento da array e substitui por código
        for(var u = 0; u < fraseArray.length; u++) {

            if(fraseArray[u] == "a"){
                fraseArray[u] = "ai";
            }
            if(fraseArray[u] == "e"){
                fraseArray[u] = "enter";
            }
            if(fraseArray[u] == "i"){
                fraseArray[u] = "imes";
            } 
            if(fraseArray[u] == "o"){
                fraseArray[u] = "ober";
            } 
            if(fraseArray[u] == "u"){
                fraseArray[u] = "ufat";
            }

        } 

    // Após codificação, transforma array em string com .join
        resultado.textContent = fraseArray.join('');
        frase.value = "";
    }

    botaoCriptografar.onclick = cripto;
    botaoLimpar.onclick = limpar;

</script>

</body>
</html>
